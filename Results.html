<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Movie</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header mb-5">
        <img src="./resources/logo.webp" alt="REPLACE">
    </header>

    <section class="columns is-centered">
            <a href="List.html"><button class="white-btn lrg-btn column">View My List</button></a>
            <a href="Index.html"><button class="blue-btn lrg-btn column">Search Again</button></a>
    </section>
    <section class="searchParams is-flex is-size-4 is-align-items-center is-justify-content-space-around mx-auto">
        <div class="searchGenre">Genre</div>
        <div class="searchYear">Year</div>
    </section>

    <section id="results" class="columns is-desktop is-centered">

        <div id="movie-0" class="mobie is-flex is-flex-direction-column column is-2">
            <p class="title" id="movie-name0"></p>
            <img src="" class="moviePoster" id="movie-poster-0">
            <button id="savebtn1" onclick="saveToTable($('.button_0'))" class="orange-btn med-btn button_0 saveButt">Save to My List</button>
            <button id="detsbtn1" class="blue-btn med-btn detail-btn">Movie Details</button>
        </div>
        <div id="movie-1" class="mobie is-flex is-flex-direction-column column is-2">
            <p class="title" id="movie-name1"></p>
            <img src="" class="moviePoster" id="movie-poster-1">
            <button id="savebtn2" onclick="saveToTable($('.button_1'))" class="orange-btn med-btn button_1 saveButt">Save to My List</button>
            <button id="detsbtn2" class="blue-btn med-btn detail-btn">Movie Details</button>
        </div>
        <div id="movie-2" class="mobie is-flex is-flex-direction-column column is-2">
            <p class="title" id="movie-name2"></p>
            <img src="" class="moviePoster" id="movie-poster-2">
            <button id="savebtn3" onclick="saveToTable($('.button_2'))" class="orange-btn med-btn button_2 saveButt">Save to My List</button>
            <button id="detsbtn3" class="blue-btn med-btn detail-btn">Movie Details</button>
        </div>
        <div id="movie-3" class="mobie is-flex is-flex-direction-column column is-2">
            <p class="title" id="movie-name3"></p>
            <img src="" class="moviePoster" id="movie-poster-3">
            <button id="savebtn4" onclick="saveToTable($('.button_3'))" class="orange-btn med-btn button_3 saveButt">Save to My List</button>
            <button id="detsbtn4" class="blue-btn med-btn detail-btn">Movie Details</button>
        </div>
        <div id="movie-4" class="mobie is-flex is-flex-direction-column column is-2">
            <p class="title" id="movie-name4"></p>
            <img src="" class="moviePoster" id="movie-poster-4">
            <button id="savebtn5" onclick="saveToTable($('.button_4'))" class="orange-btn med-btn button_4 saveButt">Save to My List</button>
            <button id="detsbtn5" class="blue-btn med-btn detail-btn">Movie Details</button>
        </div>
    </section>

    <section id='review' class='review columns is-desktop is-centered is-flex  is-flex-direction-column is-hidden is-align-content-center is-justify-content-center'>
        <div id='review-box' class="is-align-content-center is-justify-content-center mx-auto pb-3">
            <header id='review-name' class='title mx-auto mt-3'>Movie Title</header>
            <p id='review-synop' class="is-flex-grow-2 mx-auto">synopsis</p>
            <p id='review-short' class="mx-auto mt-3 has-text-centered">NYT has not written a review for this movie.</p>
            <div class="mx-auto has-text-centered"><a id='review-link' href='' class="mx-auto mt-3"></a></div>
        </div>
    </section>

</body>
